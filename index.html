<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musixer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Musixer</h1>
    <button id="mode-toggle">Toggle Light/Dark Mode</button>
    <div id="drop-zone">
      <p>Drag and drop a sound file here</p>
    </div>
    <div id="tone-buttons">
      <button id="sine-tone">∿ Sine ∿</button>
      <button id="triangle-tone">▲ Triangle ▲</button>
      <button id="square-tone">▀ Square ▀</button>
      <button id="sawtooth-tone">⇀ Sawtooth ⇀</button>
    </div>
    <div id="sound-clips"></div>
    <script src="js/app.js"></script>
  </body>
</html>
